<!DOCTYPE html>
<html>
<head>
  <title>Pago de las Cronicas del Barrio con Love Coin</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />
</head>
<body>
  <h1>Love Coin</h1>
  <br/><span style="color:red" id="fatalmessage"></span>
  <h3>Tienes <span class="black"><span id="balance"></span> LOVE</span></h3>

  <br>
  <h1>Envia Love Coin</h1>
  <br>Tu address:<br><b><span id="address">here</span></b><p>
  <br><label for="amount">Cantidad:</label><br><input type="text" id="amount" placeholder="e.g., 95" width="50%"></input>
  <p><label for="receiver">Para:</label><br><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae" width="90%"></input>
    <button onclick="receiver.value='0x'.padEnd(42,'0')" >0x0</button>
  <br><br><button id="send" onclick="App.transfer()">Envia Love Coin</button>
  <br><br>
  <span id="status"></span>
  <br>
  <p>Love Coin:<br><b><span id="metaaddr">here</span></b>
  <p>RelayHub:<br><b><span id="hubaddr">here</span></b>
  <p>Paymaster:<br><b><span id="paymaster">here</span></b> <span id="paymasterBal"></span>
  <p>TrustedForwarder:<br><b><span id="forwarderAddress">here</span></b>

</body>
</html>
